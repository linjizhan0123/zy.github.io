<!DOCTYPE html>  
<html lang="zh">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width,initial-scale=1.0">  
    <title>for循环</title>  
    <style type="text/css">  
        /* 这里是CSS样式代码，但图片中未给出具体内容 */  
    </style>  
</head>  
<body>  
    <div class="content"></div>  
    <script type="text/javascript">  
        async function foo() {  
        var count = 10;  
        for (var i = count; i > 0; i--) {   
            var para = document.createElement('p');  
            para.textContent = '倒计时：' + i;  
            var output = document.querySelector('.content');  
            output.appendChild(para);  
            await new Promise(resolve => setTimeout(resolve, 1000)); // 使用Promise包装setTimeout，并在内部使用await
        }  
        var para = document.createElement('p');  
        para.textContent = '开始';  
        var output = document.querySelector('.content');  
        output.appendChild(para);  
    }  
    foo();  
    </script>  
</body>  
</html>
